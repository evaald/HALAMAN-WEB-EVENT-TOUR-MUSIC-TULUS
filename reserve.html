<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulus Tour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="reserve-register" style="background: #dbd8e3">
        <h1 class="fw-bold fst-italic p-3">Please, Register First</h1>
        <div>
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label needs-validation">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="booking.html" type="submit" class="btn btn-primary btn-lg fw-bold fst-italic mt-5">Register</a>
              </form>
        </div>
    </div>
</body>
</html>
